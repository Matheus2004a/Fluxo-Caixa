<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluxo de caixa familiar</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="grid justify-center content-center h-screen">
    <form class="md:col-span-2">
        <h3 class="text-center text-lg font-medium text-gray-900 mb-4">CÃ¡lculo de fluxo de caixa familiar</h3>
        <div class="shadow overflow-hidden sm:rounded-md">
            <div class="output px-4 py-5 bg-white sm:p-6">
                <div class="grid grid-cols-6 gap-6">
                    <fieldset class="col-span-6 sm:col-span-3">
                        <label for="receitas" class="block font-medium text-gray-700">Receitas</label>
                        <input type="number" id="income" step=".01" placeholder="Digite suas receitas"
                            class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm border-gray-300 p-2 rounded outline-none">
                    </fieldset>

                    <fieldset class="col-span-6 sm:col-span-3">
                        <label for="despesas" class="block font-medium text-gray-700">Despesas</label>
                        <input type="number" id="expense" step=".01" placeholder="Digite suas despesas"
                            class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm border-gray-300 p-2 rounded outline-none">
                    </fieldset>
                </div>
            </div>
            <div class="px-4 py-3 bg-gray-50 text-right sm:px-6">
                <button type="submit"
                    class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Enviar</button>
            </div>
        </div>
    </form>
    
    <script src="caixa.js"></script>
</body>

</html>
